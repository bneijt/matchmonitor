<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize-4.1.5.css">
    <link rel="stylesheet" href="css/foundation-4.1.5.css">
    <script type="text/javascript" async="" src="js/monitor.js"></script>
    <script type="text/javascript" async="" src="js/angular-1.0.6.js"></script>
    <style>
        html {
            background-color: black;
            color: #0182bb;
        }

        .notAlive {
            color: black;
            background-color: red;
            border-radius: 2px;
        }

        .state {
            margin: 5px;
            padding: 2px;
            display: inline-block;
        }
    </style>
    <title>Matchmonitor</title>
</head>
<body ng-app ng-controller="MonitorCtrl">
<nav class="top-bar">
    <ul class="title-area">
        <li class="name">
            <h1><a href="#">Matchmonitor <small>{{version}}</small></a></h1>
        </li>
    </ul>


    <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">
            <li class="divider"></li>
            <li class="{{connectionState}}"><a href="#">{{updates}} updates</a></li>
        </ul>

        <!-- Right Nav Section -->
        <ul class="right">
        </ul>
    </section>
</nav>


<div class="row">
    <div class="large-12 columns">
        <p>
            <span ng-repeat="state in states" class="state {{state.class}}">{{state.match}}</span>
        </p>
    </div>
</div>
</body>
</html>
